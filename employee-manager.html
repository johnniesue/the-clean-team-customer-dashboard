<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management - Business Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2rem;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #4299e1;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .content-header {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .content-header h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .content-body {
            padding: 30px;
        }

        .action-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .add-employee-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-employee-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
        }

        .search-box {
            padding: 10px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 300px;
        }

        .employees-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .employee-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .employee-card:hover {
            border-color: #4299e1;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .employee-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .employee-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .employee-info h3 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .employee-info p {
            color: #718096;
            font-size: 0.9rem;
        }

        .employee-details {
            margin-bottom: 15px;
        }

        .employee-details p {
            margin-bottom: 5px;
            color: #4a5568;
        }

        .employee-skills {
            margin-bottom: 15px;
        }

        .skill-tag {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-right: 5px;
            margin-bottom: 5px;
        }

        .employee-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #4299e1;
            color: white;
        }

        .edit-btn:hover {
            background: #3182ce;
        }

        .delete-btn {
            background: #f56565;
            color: white;
        }

        .delete-btn:hover {
            background: #e53e3e;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-available {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-busy {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-offline {
            background: #e2e8f0;
            color: #4a5568;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #2d3748;
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #718096;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4299e1;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4299e1;
            color: white;
        }

        .btn-primary:hover {
            background: #3182ce;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #4a5568;
        }

        @media (max-width: 768px) {
            .action-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .employees-grid {
                grid-template-columns: 1fr;
            }

            .nav-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="companyName">Employee Management</h1>
            <div class="nav-buttons">
                <a href="setup.html" class="nav-btn">‚öôÔ∏è Setup</a>
                <a href="index.html" class="nav-btn">üè† Dashboard</a>
            </div>
        </div>

        <div class="main-content">
            <div class="content-header">
                <h2>Team Management</h2>
                <p>Manage your employees and their information</p>
            </div>

            <div class="content-body">
                <div class="action-bar">
                    <button class="add-employee-btn" onclick="openAddEmployeeModal()">
                        ‚ûï Add New Employee
                    </button>
                    <input type="text" class="search-box" placeholder="Search employees..." 
                           onkeyup="searchEmployees(this.value)">
                </div>

                <div id="employeesContainer">
                    <div class="employees-grid" id="employeesGrid">
                        <!-- Employees will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add New Employee</h3>
                <button class="close-btn" onclick="closeEmployeeModal()">&times;</button>
            </div>
            
            <form id="employeeForm">
                <div class="form-group">
                    <label for="firstName">First Name *</label>
                    <input type="text" id="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName">Last Name *</label>
                    <input type="text" id="lastName" required>
                </div>
                
                <div class="form-group">
                    <label for="title">Job Title *</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                
                <div class="form-group">
                    <label for="experience">Experience</label>
                    <input type="text" id="experience" placeholder="e.g., 5+ years">
                </div>
                
                <div class="form-group">
                    <label for="skills">Skills (comma separated)</label>
                    <input type="text" id="skills" placeholder="e.g., Cleaning, Organization, Customer Service">
                </div>
                
                <div class="form-group">
                    <label for="avatarColor">Avatar Color</label>
                    <select id="avatarColor">
                        <option value="#4299e1">Blue</option>
                        <option value="#48bb78">Green</option>
                        <option value="#ed8936">Orange</option>
                        <option value="#9f7aea">Purple</option>
                        <option value="#f56565">Red</option>
                        <option value="#38b2ac">Teal</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEmployeeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <script src="business-config.js"></script>
    <script>
        let currentEmployeeId = null;
        let allEmployees = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanyInfo();
            loadEmployees();
        });

        function loadCompanyInfo() {
            const config = BusinessConfig.getConfig();
            document.getElementById('companyName').textContent = config.company.name + ' - Employee Management';
        }

        function loadEmployees() {
            allEmployees = BusinessConfig.getEmployees();
            displayEmployees(allEmployees);
        }

        function displayEmployees(employees) {
            const grid = document.getElementById('employeesGrid');
            
            if (employees.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>No Employees Yet</h3>
                        <p>Add your first employee to get started</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = employees.map(employee => `
                <div class="employee-card">
                    <div class="employee-header">
                        <div class="employee-avatar" style="background-color: ${employee.color}">
                            ${employee.avatar || (employee.firstName[0] + employee.lastName[0])}
                        </div>
                        <div class="employee-info">
                            <h3>${employee.firstName} ${employee.lastName}</h3>
                            <p>${employee.title}</p>
                            <span class="status-badge status-${employee.status}">${employee.status}</span>
                        </div>
                    </div>
                    
                    <div class="employee-details">
                        ${employee.phone ? `<p>üìû ${employee.phone}</p>` : ''}
                        ${employee.email ? `<p>üìß ${employee.email}</p>` : ''}
                        ${employee.experience ? `<p>üéØ ${employee.experience}</p>` : ''}
                    </div>
                    
                    ${employee.skills && employee.skills.length > 0 ? `
                        <div class="employee-skills">
                            ${employee.skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="employee-actions">
                        <button class="action-btn edit-btn" onclick="editEmployee('${employee.id}')">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteEmployee('${employee.id}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function searchEmployees(query) {
            if (!query.trim()) {
                displayEmployees(allEmployees);
                return;
            }

            const filtered = allEmployees.filter(employee => 
                employee.firstName.toLowerCase().includes(query.toLowerCase()) ||
                employee.lastName.toLowerCase().includes(query.toLowerCase()) ||
                employee.title.toLowerCase().includes(query.toLowerCase()) ||
                (employee.skills && employee.skills.some(skill => 
                    skill.toLowerCase().includes(query.toLowerCase())
                ))
            );

            displayEmployees(filtered);
        }

        function openAddEmployeeModal() {
            currentEmployeeId = null;
            document.getElementById('modalTitle').textContent = 'Add New Employee';
            document.getElementById('employeeForm').reset();
            document.getElementById('employeeModal').classList.add('show');
        }

        function editEmployee(employeeId) {
            currentEmployeeId = employeeId;
            const employee = allEmployees.find(emp => emp.id === employeeId);
            
            if (!employee) return;

            document.getElementById('modalTitle').textContent = 'Edit Employee';
            document.getElementById('firstName').value = employee.firstName;
            document.getElementById('lastName').value = employee.lastName;
            document.getElementById('title').value = employee.title;
            document.getElementById('phone').value = employee.phone || '';
            document.getElementById('email').value = employee.email || '';
            document.getElementById('experience').value = employee.experience || '';
            document.getElementById('skills').value = employee.skills ? employee.skills.join(', ') : '';
            document.getElementById('avatarColor').value = employee.color;
            
            document.getElementById('employeeModal').classList.add('show');
        }

        function closeEmployeeModal() {
            document.getElementById('employeeModal').classList.remove('show');
            currentEmployeeId = null;
        }

        function deleteEmployee(employeeId) {
            const employee = allEmployees.find(emp => emp.id === employeeId);
            if (!employee) return;

            if (confirm(`Are you sure you want to delete ${employee.firstName} ${employee.lastName}?`)) {
                BusinessConfig.removeEmployee(employeeId);
                loadEmployees();
            }
        }

        // Handle form submission
        document.getElementById('employeeForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                title: document.getElementById('title').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                experience: document.getElementById('experience').value,
                skills: document.getElementById('skills').value.split(',').map(s => s.trim()).filter(s => s),
                color: document.getElementById('avatarColor').value,
                status: 'available'
            };

            // Generate avatar initials
            formData.avatar = formData.firstName[0] + formData.lastName[0];

            if (currentEmployeeId) {
                // Update existing employee
                BusinessConfig.updateEmployee(currentEmployeeId, formData);
            } else {
                // Add new employee
                BusinessConfig.addEmployee(formData);
            }

            closeEmployeeModal();
            loadEmployees();
        });

        // Close modal when clicking outside
        document.getElementById('employeeModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEmployeeModal();
            }
        });
    </script>
</body>
</html>
